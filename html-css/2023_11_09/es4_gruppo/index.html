<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 id="title">COLORS</h1>
    </header>
    <main>
        <div class="row_container">
            <div class="square red inline opaque_2"></div>
            <div class="square orange inline opaque_2"></div>
            <div class="square green inline opaque_2"></div>
            <div class="square blue inline opaque_2"></div>
            <div class="square black inline opaque_2"></div>
        </div>
        <div class="row_container">
            <div class="square red inline opaque_4"></div>
            <div class="square orange inline opaque_4"></div>
            <div class="square green inline opaque_4"></div>
            <div class="square blue inline opaque_4"></div>
            <div class="square black inline opaque_4"></div>
        </div>
        <div class="row_container">
            <div class="square red inline opaque_6"></div>
            <div class="square orange inline opaque_6"></div>
            <div class="square green inline opaque_6"></div>
            <div class="square blue inline opaque_6"></div>
            <div class="square black inline opaque_6"></div>
        </div>
        <div class="row_container">
            <div class="square red inline opaque_8"></div>
            <div class="square orange inline opaque_8"></div>
            <div class="square green inline opaque_8"></div>
            <div class="square blue inline opaque_8"></div>
            <div class="square black inline opaque_8"></div>
        </div>
        <div class="row_container">
            <div class="square red inline"></div>
            <div class="square orange inline"></div>
            <div class="square green inline"></div>
            <div class="square blue inline"></div>
            <div class="square black inline"></div>
        </div>
        <div class="row_container_labels">
            <div class="square inline label">red</div>
            <div class="square inline label">orange</div>
            <div class="square inline label">green</div>
            <div class="square inline label">blue</div>
            <div class="square inline label">black</div>
        </div>
    </main>
    <footer>
        2023 @luca @giacomo @nino
    </footer>
</body>
</html>
